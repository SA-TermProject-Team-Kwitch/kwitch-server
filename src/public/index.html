<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
</head>

<body>
    <h1 id="home">This is Home</h1>
</body>
<script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
<script>
    const socket = io.connect('http://localhost:3000'); 

    socket.emit('enter_room', 'roomName', (result) => {
        const room = document.getElementById("home");
        room.textContent = "접속 성공!!";
    });
</script>
</html>
